<div class="reference">
  <!--div class="inline_block evidence_score evidence_score_{{evidence.score}}"><small>{{evidence.score}}</small></div-->
  <a href="{{reference.url}}" class="citation" target="_blank">{{reference.citation}}</a>
  <span class="source">
    <span class="score">{{reference.score}}%</span> match from
    <a href="{{reference.source_url}}" target="_blank">{{reference.source}}</a>
  </span>
</div>
