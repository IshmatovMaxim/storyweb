
{% macro render_dict(block) -%}
    <div class="block">
      {{ block.html | safe }}
      <div class="meta">
        <div class="date">{{ block.date }}</div>
        <div class="source">
          <a href="{{block.source_url}}">{{ block.source_label }}</a>
        </div>
      </div>
    </div>
{%- endmacro %}

{% macro render_page(pager) -%}
    {% for block in pager %}
      {{ render_dict(block) }}
    {% endfor %}
{%- endmacro %}
