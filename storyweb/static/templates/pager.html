
<ul ng-show="showPager" class="pagination pagination-sm pagination-cursors">
  <li ng-class="{'disabled': response.prev_url==null}"><a ng-click="load({page: response.page-1})">&laquo;</a></li>
  <li ng-repeat="page in pages" ng-class="{'active': page.current}">
    <a ng-click="load({page: page.page})">{{page.page}}</a>
  </li>
  <li ng-class="{'disabled': response.next_url==null}"><a ng-click="load({page: response.page+1})">&raquo;</a></li>
</ul>
