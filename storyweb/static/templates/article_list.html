<div id="story-list">
    <div class="row">
        <div class="col-md-4 card-preview" ng-repeat="card in articles">
            <h2>
                <a href="#/cards/{{card.id}}">{{card.title}}</a>
            </h2>
            <p>
               {{ card.summary }}
            </p>
        </div>
    </div>
</div>
