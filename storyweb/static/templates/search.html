<div class="row page-header">
  <div class="col-md-10">
    <h1 ng-show="result.total">
      Found {{result.total}} cards
        <span ng-show="search.q">for <u>{{search.q}}</u></span>
        <span ng-hide="search.q">in total</u></span>.
    </h1>
    <h1 ng-hide="result.total">
      No matches.
    </h1>
  </div>
  <div class="col-md-2">
    <div class="pull-right">
        <a class="btn" href="#/new?category=Article">
            <i class="fa fa-newspaper-o"></i> New article
        </a>
    </div>
  </div>
</div>

<div id="story-list">
    <div class="row">
        <div class="col-md-4" ng-repeat-start="card in result.results">
            <storyweb-card-item card="card"></storyweb-card-item>
        </div>
        <div ng-repeat-end ng-show="$index % 3 == 2" class="clearfix">
        </div>
    </div>
</div>

<storyweb-pager response="result" load="loadPage(page)"></storyweb-pager>
