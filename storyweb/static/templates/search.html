
<p>
  Showing {{result.offset+1}} to {{result.end}} of {{result.total}}.
</p>

<div id="story-list">
    <div class="row">
        <div class="col-md-12 border-left border-right">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tr ng-repeat="result in result.results">
                    <td class="title">
                        <a href="#/cards/{{result.id}}">
                          {{result.title}}
                        </a>
                    </td>
                    <td>{{result.category}}</td>
                    <td class="summary">
                        {{ result.summary }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<storyweb-pager response="result" load="loadPage(page)"></storyweb-pager>
